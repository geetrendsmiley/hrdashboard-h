<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR System - Onboarding</title>
    <link rel="stylesheet" href="onboarding.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="left-side"><h2>Create Account</h2></div> 


    <div class="right-side">
      <h2>sign in</h2>
    <div class="fom">
        <form id="onboardingForm">
            <label for="fullName"></label>
            <input type="text" id="fullName" placeholder="Full Name" required />

            <label for="email"></label>
            <input
              type="email"
              id="email"
              placeholder="Email Address"
              required
            />
        
            <label for="company"></label>
            <input
              type="text"
              id="company"
              placeholder="Company Name"
              required
            />
          
          
            <label for="password"></label>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required />


            <label for="confirmPassword"></label>
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm Password"
              required
            />
        </div>       


         
            <label>
              <input type="checkbox" class="put" id="terms" required />
              <span
                >I agree to the <a href="#" class="put">Terms of Service</a> 
                <a href="#" class="put">Privacy Policy</a></span>
            </label>
    
          <button type="submit" class="register-btn">Create Account</button>
  
            <p>Already have an account? <a href="login.html">Login here</a></p>
        
        </form>
      </div>
    <script src="onboarding.js"></script>
  </body>
</html>
