<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR System - Onboarding</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="onboarding-page">
    <div class="onboarding-container">
      <div class="onboarding-box">
        <div class="onboarding-header">
          <h2>Create Account</h2>
          <p>Join our HR System and manage your organization efficiently.</p>
        </div>
        <div id="message-container" class="message-container"></div>
        <form class="onboarding-form" id="onboardingForm">
          <div class="form-group">
            <label for="fullName"><i class="fas fa-user"></i></label>
            <input type="text" id="fullName" placeholder="Full Name" required />
          </div>
          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i></label>
            <input
              type="email"
              id="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="form-group">
            <label for="company"><i class="fas fa-building"></i></label>
            <input
              type="text"
              id="company"
              placeholder="Company Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i></label>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword"><i class="fas fa-lock"></i></label>
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm Password"
              required
            />
          </div>
          <div class="form-options">
            <label class="terms">
              <input type="checkbox" id="terms" required />
              <span
                >I agree to the <a href="#">Terms of Service</a> and
                <a href="#">Privacy Policy</a></span
              >
            </label>
          </div>
          <button type="submit" class="register-btn">Create Account</button>
          <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
          </div>
        </form>
      </div>
    </div>
    <script src="onboarding.js"></script>
  </body>
</html>
